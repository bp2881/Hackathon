<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Places in India</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80cbc4);
            color: #333;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 60px;
            font-size: 40px;
            color: #00695c;
        }
        .navbar {
            background-color: #004d40;
            padding: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .earth-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .earth-icon:hover {
            transform: scale(1.1);
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #004d40;
            border-radius: 8px;
        }
        #placesList {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar with Earth Icon -->
    <div class="navbar">
        <a href="/">
            <img src="/static/earth.png" alt="Home" class="earth-icon">
        </a>
    </div>

    <h1>Nature Places in India</h1>
    <div id="placesList"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '©️ OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch and display your location from JSON
        async function loadLocation() {
            try {
                // Fetch the JSON file
                const response = await fetch('/static/location_details.json'); // Path to your JSON file
                const location = await response.json();

                // Extract location details
                const { city, region, country, lat, lon, ip } = location;

                // Add marker to the map
                L.marker([lat, lon], { icon: L.icon({ iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1c/Map_pin_icon_green.svg', iconSize: [25, 41], iconAnchor: [12, 41] }) }).addTo(map)
                    .bindPopup(`<b>${city}, ${region}</b><br>${country}<br>IP: ${ip}`)
                    .openPopup();

                // Center the map on your location
                map.setView([lat, lon], 10);

                // Display location in the list
                const placesList = document.getElementById("placesList");
                const placeDiv = document.createElement("div");
                placeDiv.textContent = `${city}, ${region}, ${country}`;
                placesList.appendChild(placeDiv);
            } catch (error) {
                console.error("Error loading location: ", error);
            }
        }

        // Load your location when the page loads
        loadLocation();
    </script>
</body>
</html>
