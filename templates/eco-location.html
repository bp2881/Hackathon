<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polluted Areas - Smart Governance</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: rgba(46, 139, 87, 0.9);
            padding: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            z-index: 10;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(34, 94, 62, 0.8);
        }

        /* Earth Icon */
        .earth-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .earth-icon:hover {
            transform: scale(1.1);
        }

        /* Content Wrapper */
        .content {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        /* AQI Index Text */
        .aqi-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        /* Map Container */
        .map-container {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            border-radius: 10px;
            border: 2px solid #2e8b57;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        async function loadLocations() {
            try {
                const response = await fetch('/static/great_places.json');
                const locations = await response.json();
                console.log("Loaded locations:", locations);

                if (locations.length === 0) {
                    console.error("No locations found!");
                    return;
                }

                // Center map around the first location
                const map = L.map('map').setView([locations[0].lat, locations[0].lon], 10);

                // Add OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                locations.forEach(place => {
                    console.log(`Adding marker for: ${place.name} at (${place.lat}, ${place.lon})`);

                    L.marker([place.lat, place.lon], { 
                        icon: L.icon({ 
                            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1c/Map_pin_icon_green.svg', 
                            iconSize: [25, 41], 
                            iconAnchor: [12, 41] 
                        }) 
                    }).addTo(map)
                    .bindPopup(`<b>${place.name}</b><br>${place.region}, ${place.country}`);
                });
            } catch (error) {
                console.error("Error loading locations:", error);
            }
        }

        // Load locations on page load
        window.onload = loadLocations;
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">
            <img src="/static/earth.png" alt="Home" class="earth-icon">
        </a>
    </div>

    <!-- Content Wrapper -->
    <div class="content">
        <div class="aqi-text">Great Places:</div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

</body>
</html>
