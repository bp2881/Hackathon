    <script>
        // Array of greeting variations
        const greetings = [
            "Hello! I’m here to help you with eco-friendly tips and more. What’s on your mind?",
            "Hi! Welcome to your sustainability buddy. How can I assist you today?",
            "Hey there! Ready to make the planet greener? What can I do for you?"
        ];

        // Sustainable development responses
        const sustainabilityResponses = {
            "sustainability": "Sustainability is all about meeting our needs without compromising future generations. Want tips on reducing waste or conserving energy?",
            "eco-friendly": "Living eco-friendly means reducing your environmental impact. Try using reusable bags or switching to energy-efficient appliances!",
            "green living": "Green living is awesome! You can start by composting, biking instead of driving, or planting a tree. What do you think?",
            "recycling": "Recycling helps reduce waste and save resources. Make sure to sort your trash—paper, plastic, glass, and organics. Need more info?",
            "energy": "Saving energy is key to sustainability! Turn off lights when not in use or consider solar panels. What’s your energy-saving idea?"
        };

        function getRandomGreeting() {
            return greetings[Math.floor(Math.random() * greetings.length)];
        }

        function getBotResponse(userInput) {
            const inputLower = userInput.toLowerCase().trim();
            
            // Check for sustainable development keywords
            for (const [keyword, response] of Object.entries(sustainabilityResponses)) {
                if (inputLower.includes(keyword)) {
                    return response;
                }
            }

            // Default responses for greetings or general queries
            if (inputLower.includes("hi") || inputLower.includes("hello") || inputLower.includes("hey")) {
                return getRandomGreeting();
            }

            // Fallback response
            return "Thanks for your message! I’m here to help with sustainability questions or anything else. What would you like to explore?";
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            // Simulate bot response with delay
            setTimeout(() => {
                const botResponse = getBotResponse(userInput);
                chatBox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            }, 1000);

            document.getElementById("user-input").value = ""; // Clear input
        }

        // Allow Enter key to send message
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
