<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Portal - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/nature-3082832_1920.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #2d6a4f;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .navbar a:hover {
            color: #fff;
            background-color: #1b4332;
        }
        .auth-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
        }
        p {
            color: #e0f7e9;
            margin-bottom: 20px;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .signup-container input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            background-color: #2d6a4f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
        }
        .signup-container button:hover {
            background-color: #1b4332;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/pollutedareas">Polluted Areas</a>
            <a href="/eco-tips">Eco-Tips</a>
            <a href="/eco-location">Eco-Locations</a>
            <a href="/stores">Stores</a>
        </div>
        <div class="auth-links">
            <a href="/login">Login</a> | <a href="/signup">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h1>Join the Green Community</h1>
        <p>Sign up to contribute to a cleaner, greener planet</p>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
