<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living - Video Suggestions</title>
    <link rel="icon" type="image/x-icon" href="/static/eco.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            text-align: center;
        }

        /* Earth Icon */
        .earth-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px; /* Adjusted size */
            height: 40px; /* Adjusted size */
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        .earth-icon:hover {
            transform: scale(1.1);
        }

        /* Container */
        .container {
            margin-top: 80px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        /* Search bar */
        .search-container {
            margin: 20px auto;
            width: 60%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ffeb3b;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffc107;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .video {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .video:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Earth Icon -->
    <a href="/">
        <img src="/static/earth.png" alt="Home" class="earth-icon">
    </a>

    <!-- Main Content -->
    <div class="container">
        <h1>üå± Suggested Videos on Sustainable Living</h1>
        <p>Watch and learn how small changes can make a big impact on the environment!</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search videos..." onkeyup="searchVideos()">
            <button onclick="searchVideos()">üîç Search</button>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="videoGrid">
            <div class="video" data-title="Sustainable Living Tips">
                <iframe src="/static/WhatsApp Video 2025-03-18 at 18.15.57_3995cbff.mp4" allowfullscreen></iframe>
                <p><strong>Sustainable Living Tips</strong></p>
            </div>

            <div class="video" data-title="Zero Waste Lifestyle">
                <iframe src="/static/Sustainable Living_ What Does It Mean_.mp4" allowfullscreen></iframe>
                <p><strong>Zero Waste Lifestyle</strong></p>
            </div>

            <div class="video" data-title="How to Reduce Carbon Footprint">
                <iframe src="/static/WhatsApp Video 2025-03-18 at 18.15.57_e66b2056.mp4" allowfullscreen></iframe>
                <p><strong>How to Reduce Your Carbon Footprint</strong></p>
            </div>

            <div class="video" data-title="Eco-Friendly Products">
                <iframe src="/static/WhatsApp Video 2025-03-18 at 18.15.58_eba0417b.mp4" allowfullscreen></iframe>
                <p><strong>Best Eco-Friendly Products</strong></p>
            </div>

            <div class="video" data-title="Solar Energy Benefits">
                <iframe src="/static/WhatsApp Video 2025-03-18 at 18.15.59_cf49122c.mp4" allowfullscreen></iframe>
                <p><strong>Benefits of Solar Energy</strong></p>
            </div>

            <div class="video" data-title="Plant-Based Diet and Sustainability">
                <iframe src="/static/WhatsApp Video 2025-03-18 at 18.15.59_fd5bb9ec.mp4" allowfullscreen></iframe>
                <p><strong>Plant-Based Diet & Sustainability</strong></p>
            </div>
        </div>
    </div>

    <script>
        function searchVideos() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let videos = document.querySelectorAll(".video");

            videos.forEach(video => {
                let title = video.getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    video.style.display = "block";
                } else {
                    video.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
