<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polluted Areas - Smart Governance</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            width: 100%; /* Full width */
            background-color: rgba(46, 139, 87, 0.9);
            padding: 5px; /* Reduced thickness */
            display: flex;
            justify-content: flex-start; /* Align to the left */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            z-index: 10;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(34, 94, 62, 0.8);
        }

        /* Earth Icon */
        .earth-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .earth-icon:hover {
            transform: scale(1.1);
        }

        /* Content Wrapper */
        .content {
            margin-top: 40px; /* Space below the reduced green line */
            text-align: center;
            width: 100%;
        }

        /* AQI Index Text */
        .aqi-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0; /* Spacing between text and map */
        }

        /* Map Container */
        .map-container {
            width: 60%; /* Smaller width */
            height: 350px; /* Reduced height */
            margin: 0 auto;
            border-radius: 10px;
            border: 2px solid #2e8b57; /* Green border around the map */
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Function to load location from JSON and mark it on the map
        async function loadLocation() {
            try {
                // Fetch the JSON file
                const response = await fetch('/static/location_details.json');
                const location = await response.json();

                // Extract location details
                const { city, region, country, lat, lon, ip } = location;

                // Initialize the map
                const map = L.map('map').setView([lat, lon], 13); // Adjusted zoom level

                // Add the tile layer (OpenStreetMap)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '©️ OpenStreetMap contributors'
                }).addTo(map);

                // Add a marker for the location
                L.marker([lat, lon], { 
                    icon: L.icon({ 
                        iconUrl: '/static/location.png', 
                        iconSize: [25, 41], 
                        iconAnchor: [12, 41] 
                    }) 
                }).addTo(map)
                .bindPopup(`<b>${city}, ${region}</b><br>${country}<br>IP: ${ip}`)
                .openPopup();
            } catch (error) {
                console.error("Error loading location: ", error);
            }
        }

        // Load location when the page loads
        window.onload = loadLocation;
    </script>
</head>
<body>
    <!-- Navbar with Earth Icon at Top Left -->
    <div class="navbar">
        <a href="/">
            <img src="/static/earth.png" alt="Home" class="earth-icon">
        </a>
    </div>

    <!-- Content Wrapper -->
    <div class="content">
        <!-- AQI Index Text -->
        <div class="aqi-text">AQI Index:</div><br>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
