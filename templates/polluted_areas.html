<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polluted Areas - Smart Governance</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: rgba(0, 128, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1b4332;
        }

        /* Earth Icon */
        .earth-icon {
            width: 30px; /* Adjusted size */
            height: 30px; /* Adjusted size */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .earth-icon:hover {
            transform: scale(1.1);
        }

        /* Map Container */
        .map-container {
            width: 80%;
            height: 500px;
            margin-top: 100px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Function to load your location from JSON and mark it on the map
        async function loadLocation() {
            try {
                // Fetch the JSON file
                const response = await fetch('/static/location_details.json'); // Path to your JSON file
                const location = await response.json();

                // Extract location details
                const { city, region, country, lat, lon, ip } = location;

                // Initialize the map
                const map = L.map('map').setView([lat, lon], 15); // Zoom level set to 15

                // Add the tile layer (OpenStreetMap)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '©️ OpenStreetMap contributors'
                }).addTo(map);

                // Add a marker for your location
                L.marker([lat, lon], { icon: L.icon({ iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1c/Map_pin_icon_green.svg', iconSize: [25, 41], iconAnchor: [12, 41] }) }).addTo(map)
                    .bindPopup(`<b>${city}, ${region}</b><br>${country}<br>IP: ${ip}`)
                    .openPopup();
            } catch (error) {
                console.error("Error loading location: ", error);
            }
        }

        // Load your location when the page loads
        window.onload = loadLocation;
    </script>
</head>
<body>
    <!-- Navbar with Earth Icon -->
    <div class="navbar">
        <a href="/">
            <img src="/static/earth.png" alt="Home" class="earth-icon">
        </a>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
    </div>
</body>
</html>
