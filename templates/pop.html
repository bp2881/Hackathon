<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polluted Areas - Smart Governance</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: rgba(0, 128, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1b4332;
        }

        /* Map Container */
        .map-container {
            width: 80%;
            height: 500px;
            margin-top: 100px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Address Input */
        .address-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .address-container input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .address-container button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .address-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function loadMap() {
            const map = document.getElementById("map-frame");
            const address = document.getElementById("address-input").value;
            if (address) {
                const encodedAddress = encodeURIComponent(address);
                map.src = `https://www.google.com/maps?q=${encodedAddress}&output=embed`;
            } else {
                alert("Please enter an address.");
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/templates/home.html">‚Üê Back to Home</a>
    </div>

    <div class="address-container">
        <h2>Find Pollution Levels Near You</h2>
        <input type="text" id="address-input" placeholder="Enter your address">
        <button onclick="loadMap()">Check Location</button>
    </div>

    <div class="map-container">
        <iframe id="map-frame" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
